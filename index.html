<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULATINO</title>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/yOjeqJhGqtkJlQ0p/scene.splinecode"></spline-viewer>

    <style>
        spline-viewer::part(brand),
        spline-viewer::part(logo) {
            display: none !important;
        }
    </style>

    <script>
       <script>
  document.addEventListener("DOMContentLoaded", function () {
    var logoElement = document.getElementById("logo");
    if (logoElement) {
      logoElement.remove();
    }
  });

  // Elimina el logo antes de que se renderice
  (function () {
    var observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        mutation.addedNodes.forEach(function (node) {
          if (node.id === "logo") {
            node.remove();
          }
        });
      });
    });

    observer.observe(document.documentElement, { childList: true, subtree: true });
  })();
</script>

    </script>
</head>
<body>
</body>
</html>
